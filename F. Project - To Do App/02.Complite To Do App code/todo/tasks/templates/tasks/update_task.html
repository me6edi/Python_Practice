<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    body{
        background-color: #638cB8;
    }

    input::placeholder{
        color: #d3d3d3;
    }

    .submit{
        background-color: #0FDEF3;
    }

    .item-row{
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    form{
        text-align: center;
    }
    h3{
        color: #fff;
        font-size: 50px;
    }
</style>


<h3 class="text-center py-3">Update Task</h3>

<form method="POST" action="" class="item-row">
    {% csrf_token %}

    {{form}}
    <input class="btn btn-info submit" type="submit" value="Submit" name="update_task">
</form>
