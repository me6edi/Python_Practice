{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="small_div">
        <div class="container">
            <br>
            <h2 class="text-uppercase text-center my-5">student-info</h2>
            <hr>
            <form action="/create">
                {% csrf_token %}
                <label class="form-group" for="name">Name: </label>
                <input class="form-control" type="text" name="name"><br>
 
                <label class="form-group" for="roll">Roll: </label>
                <input class="form-control" type="text" name="roll"><br>
 
                <label class="form-group" for="dpartment">Dpartment: </label>
                <input class="form-control" type="text" name="dpartment"><br>

                 
                <label class="form-group" for="phone">Phone: </label>
                <input class="form-control" type="text" name="phone"><br>

                 
                <label class="form-group" for="blood">Blood group: </label>
                <input class="form-control" type="text" name="blood_group"><br>
 
                <input class="btn btn-success" type="submit" value="Create">
            </form>
        </div>
    </div>
</body>
</html>
